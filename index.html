<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route Util Demo</title>

    <style>
      :where(*, ::before, ::after) {
        box-sizing: border-box;
      }
      :where(body) {
        background-color: light-dark(white, black);
        color-scheme: light dark;
        color: light-dark(black, white);
        font-family: ui-sans-serif, sans-serif;
        font-size: 1.1em;
        line-height: 1.6;
        margin: auto;
        max-width: 75ch;
        padding: 4rem 1rem;
      }
      :where(h1, h2, h3, h4, h5, h6) {
        line-height: 1.2;
        margin: 2em 0 1rem;
        text-wrap: balance;
      }
      :where(article, blockquote, header, footer, figure, ol, ul, hr, p, pre) {
        margin: 1.25em 0;
      }
      :where(ol, ul) {
        padding-left: 1.5em;
      }
      :where(header nav ul) {
        column-gap: 1rem;
        display: inline-flex;
        flex-wrap: wrap;
        list-style-type: none;
        margin: 0;
        padding: 0;
        row-gap: 0;
      }
      :where(hr) {
        border-color: currentColor;
        border-width: 1px 0 0 0;
      }
      :where(a, a:hover, a:visited, a:active) {
        color: light-dark(blue, cornflowerblue);
      }
      :where(button, input, select, textarea) {
        color: inherit;
        font: inherit;
        letter-spacing: inherit;
      }
      :where(img) {
        display: block;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>Route Util Demo</h1>
      <nav>
        <ul style="display: flex; gap: 1rem; list-style-type: none; padding: 0">
          <li><a href="#/home">Home</a></li>
          <li><a href="#/about">About</a></li>
          <li>
            <a href="#/collections">Collections</a>
            <ul style="padding: 0; margin: 0; list-style-type: none">
              <li><a href="#/collections/1">First</a></li>
              <li><a href="#/collections/2">Second</a></li>
              <li><a href="#/collections/3">Third</a></li>
            </ul>
          </li>
          <li><a href="#/404">404</a></li>
        </ul>
      </nav>

      <div>
        <button onclick="history.back()">Back</button>
        <button onclick="history.forward()">Forward</button>
        <button onclick="location = '#/home'">Open "Home" via location</button>
      </div>

      <hr />

      <output></output>
    </div>
  </body>

  <script type="module">
    import Router from "./dist/routeutil.js";

    function render(html) {
      const output = document.querySelector("output");
      output.innerHTML = html;
    }

    new Router({ startAt: "#/home" })
      .on("#/home", () => {
        render("Home");
      })
      .on("#/about", () => {
        render("About");
      })
      .on("#/collections", () => {
        window.location.hash = `#/collections/1`;
      })
      .on(/^#\/collections\/(?<id>\w+)$/, ({ params }) => {
        render("Collection " + JSON.stringify(params));
      })
      .fallback(() => {
        render("Fallback");
      })
      .connect();

    // Automatically reload on change when serving with `node --run dev`
    new EventSource("/esbuild").addEventListener("change", () =>
      location.reload(),
    );
  </script>
</html>
